<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom mini tasks</title>
</head>
<body>
    <!-- Task 1 -->
    <textarea name="" id="text" placeholder="enter text here"></textarea>
    <p id="count">100 characters left</p>

   
    <!-- Task 2 -->
    
    <input type="password" name="" id="password">
    <input type="checkbox" name="" id="toggle"> <br>

    <!-- Task 3 word counter-->
     <br><textarea name="" id="chars" placeholder="enter text here"></textarea>
    <p>Total count<span id="moj"></span></p>

    <!-- Task 4 counterbtn -->
     <button id="btn">Count</button>
     <p>clicked<span id="ginle"></span></p>
    

    
</body>
<script>
    // Task 1 script
    const text = document.getElementById('text');
    const count = document.getElementById('count');
    
    text.addEventListener('input',()=>{
        const remaining = 100 - text.value.length;
        count.textContent = `${remaining} characters left`
    }); 

    // Task 2 script
    const password = document.getElementById('password');
    const toggle = document.getElementById('toggle');

    toggle.addEventListener('click', () =>{

        password.type = toggle.checked ? "text" : "password"

    });
    
     // Task 3 script
     const chars = document.getElementById('chars');
     const moj = document.getElementById('moj')

     chars.addEventListener('input',()=>{
        moj.textContent = chars.value.length;
     });

    //  Task 4 script
    const btn = document.getElementById('btn');
    const ginle = document.getElementById('ginle');
    
    let mojle = 0;
    btn.addEventListener('click',()=>{
        mojle++;
        ginle.textContent = mojle;
        
       
        
    })
 
</script>
</html>
