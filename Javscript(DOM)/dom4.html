<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document object model 4</title>
    
    <!-- Styles -->
    <style>
      .box {
        height: 200px;
        width: 200px;
        border: 2px solid black;
        background-color: aqua;
        text-align: center;
      }

      .content {
        color: red;
      }

      .newClass {
        background-color: green;
      }
    </style>
  </head>

  <body>
    <!-- Paragraph -->
    <p class="content">Paragraph</p>

    <!-- Box with List -->
    <div class="box">
      Box
      <ul class="list">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
      </ul>
    </div>

    <!-- Heading -->
    <h2 class="hero">Hero</h2>

    <!-- Image Element -->
    <img src="" alt="not found" name="qasim" class="bird" />
  </body>

  <!-- JavaScript Starts -->
  <script>

    /* -----------------------------
       1. Attribute Manipulation
    ------------------------------*/

    // Get the <h2> element
    let h2 = document.querySelector("h2");
    console.log(h2);

    // Get its 'class' attribute
    let className = h2.getAttribute("class");
    console.log(className);

    // Set a new class attribute (replaces the old one)
    h2.setAttribute("class", "zero");

    // Image element
    let img = document.querySelector("img");
    console.log(img);

    // Get and set 'name' attribute
    let imgName = img.getAttribute("name");
    console.log(imgName);

    img.setAttribute("name", "faruk");

    /* -----------------------------
       2. Creating and Appending Elements
    ------------------------------*/

    // Create a new button element
    let newBtn = document.createElement("button");
    newBtn.innerText = "Click Me";
    console.log(newBtn);

    // Append the button to the div (adds at the end)
    let div = document.querySelector("div");
    div.append(newBtn);

    // To prepend (add at start): use div.prepend(newBtn);

    /* -----------------------------
       3. Adding New List Item
    ------------------------------*/

    // Create a new list item and add it to the <ul>
    let ul = document.querySelector("ul");
    let newItem = document.createElement("li");
    newItem.innerText = "item4";
    ul.append(newItem); // adds at the end
    console.log(ul);

    /* -----------------------------
       4. Removing an Element
    ------------------------------*/

    // To remove the newly created button (uncomment to use)
    // let btn = document.querySelector("button");
    // btn.remove();

    /* -----------------------------
       5. Practice Problem - Styled Button
    ------------------------------*/

    // Create a new styled button
    let newBtn2 = document.createElement('button');
    newBtn2.innerHTML = '<i>Click Me2</i>';
    newBtn2.style.backgroundColor = 'red';
    newBtn2.style.margin = '10px';
    newBtn2.style.color = 'white';

    // Add the button at the top of the body
    document.querySelector("body").prepend(newBtn2);

    /* -----------------------------
       6. Working with classList
    ------------------------------*/

    // Select paragraph
    let para = document.querySelector('p');

    // BAD PRACTICE: This will override existing classes
    // para.setAttribute('class','newClass'); 

    // BETTER PRACTICE: Add/remove classes without removing others
    para.classList.add('newClass');   // Adds new class
    para.classList.remove('newClass'); // Removes the added class

  </script>
</html>
