<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Learning</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h3>Add programming languages you know</h3>

    <form id="langForm">
      <input type="text" id="language" autocomplete="on" />
      <button type="submit">Add</button>
    </form>

    <ul class="language"></ul>

    <script>
      const lang = document.querySelector("#language");
      const form = document.querySelector("#langForm");
      const ul = document.querySelector(".language");

      form.addEventListener("submit", (e) => {
        e.preventDefault(); // prevent form refresh
        if (lang.value.trim() === "") {
          alert("Please enter a language name");
        } else {
          addLanguage(lang.value.trim());
          lang.value = "";
        }
      });

      function addLanguage(language) {
        const li = document.createElement("li");
        li.innerHTML = `${language} <button class='delete'>Delete</button>`;
        ul.appendChild(li);

        //Delete task
        
        li.querySelector(".delete").addEventListener("click", () => {
          li.remove();
        });
      }

      // Enter key press is handled automatically by form submission
    </script>
  </body>
</html>
