<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Practice Problems</title>
  <style>
    .box {
      height: 350px;
      width: 100px;
      background-color: aqua;
      color: brown;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <h2 class="hero"></h2>
  <img src="" alt="img available">
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
  </ul>

  <!-- Note: <box> is not a valid HTML element. Use <div> instead. -->
  <box class="box">Box</box>

  <p class="content">Content</p>

</body>
<script>
  // ✅ Q1: Create a new paragraph element with the text “Hello DOM!” and prepend it to body
  // let newPara = document.createElement('p');
  // newPara.innerText = 'Hello DOM!';
  // document.querySelector('body').prepend(newPara);

  // ✅ Q2: Select the <img> tag and change its alt attribute to "image not available"
  // let img = document.querySelector('img');
  // img.setAttribute('alt', 'image not available');

  // ✅ Q3: Create a new <li> with text "item5" and add it at the beginning of the <ul>
  // let li = document.createElement('li');
  // li.innerText = 'item5';
  // document.querySelector('ul').prepend(li);

  // ✅ Q4: Select the <h2> and change its class from "hero" to "villain"
  // let newClass = document.querySelector('h2');
  // newClass.setAttribute('class','villain');
  // console.log(newClass);

  // ✅ Q5: Create a new <div> with id "container" and append it to body
  let div = document.createElement('div');
  div.innerText = 'Div created';
  div.setAttribute('id', 'container');
  document.querySelector('body').append(div);
  console.log(div);

  // ✅ Q6: Add two classes "highlight" and "bold" to <p>
  // let para = document.querySelector('p');
  // para.classList.add('highlight', 'bold');

  // ✅ Q7: Remove the class "content" from the <p>
  let parag = document.querySelector('p');
  parag.classList.remove('content');

  // ✅ Q8: Create a styled button and prepend it inside the .box
  let btn = document.createElement('button');
  btn.innerText = 'Submit';
  btn.style.backgroundColor = 'blue';
  btn.style.color = 'white';
  btn.style.margin = '10px';
  let box = document.querySelector('.box');
  box.prepend(btn);

  // ✅ Q9: Create an <h3> with "Subheading" and insert it before <ul> (here, it's prepended to body)
  let h3 = document.createElement('h3');
  h3.innerText = 'Subheading';
  document.querySelector('body').prepend(h3);

  // ✅ Q10: Remove the last <li> from the list
  let ul = document.querySelector('ul');
  ul.lastElementChild.remove();

  // ✅ Q11: Add 3 list items dynamically to the <ul>
  let items = ["Learn JS", "Practice DOM", "Build Projects"];
  items.forEach((text) => {
    let li = document.createElement('li');
    li.innerText = text;
    ul.append(li);
  });

  // ✅ Q12: Create an <img> with src and alt and append it to the .box
  let image = document.createElement('img');
  image.setAttribute('src', 'https://via.placeholder.com/150');
  image.setAttribute('alt', 'placeholder');
  console.log(image);
  box.appendChild(image);

  // ✅ Q13: Add a new class "success" to all <li> elements
  let lists = document.querySelectorAll('li');
  lists.forEach((item) => {
    item.classList.add('success');
  });

</script>
</html>
